<!DOCTYPE html>
{% extends 'adminusers/base.html' %}

{% block base_block %}
{% if registered %}
<h2> Thank you for registering </h2>
{% else %}
<h2> Register here</h2>
<form method="post" enctype="multipart/form-data">

    {% csrf_token %}
    {{ userform.as_p }}
    {{ profileform.as_p }}
    <input type="submit" name="" value="Register">
</form>

{% endif %}

{% endblock %}

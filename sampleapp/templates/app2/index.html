{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="{% static "resources/css/style.css" %}">
  </head>
  <body>

    <h1>This has my family information </h1>
    <table>
        <tr>
            {% for i in data.keys %}
            <th>{{ i }}</th>
            {% endfor %}
        </tr>
        <tr>
            {% for j,k in data.items %}
            {% if j != "img" %}
            <td>{{ k }}</td>
            {% endif %}
            {% if j == "img" %}
            <td><img src="{% static "resources/img/mom.png" %}" alt="My image"></td>
            {% endif %}
            {% endfor %}

        </tr>
    </table>
  </body>
</html>
